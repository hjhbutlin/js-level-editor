<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <script src="savedLevels.js" defer></script>

</head>
<body>
    <!-- main menu -->
    <h1 class="main-menu">Main Menu</h1>
    
    <div id = "menuButtons" class="main-menu">
        <button id="startGame" class="menu-button">Play</button>
        <button id="loadPreset" class="menu-button">Load Level</button>
        <button id="startEditor" class="menu-button">Level Editor</button>
    </div>


    <!-- game header -->
    <div id="gameHeader" class="game page-header" style="display: none;">
        <button id="gameToMenu" class="back-button">Back to Menu</button>
        <p id="levelTitle" class="page-title"><b>Level 1</b></p>
    </div>

    <!-- editor header -->
    <div id="pageHeader" class="editor page-header" style="display: none;">
        <button id="editorToMenu" class="back-button">Back to Menu</button>
        <p class="page-title"><b>Editor</b></p>
    </div>

    <div id="canvasContainer" style="display: none;" class="editor game">
        <canvas id="grid"></canvas>
    </div>

    <!-- game debug -->
    <div id="debugMenu" style="display: none;">
        <p id="debugText">debug menu default text</p>
    </div>

    <!-- editor toolbar -->
    <fieldset id="toolbar" class="editor" style="display: none;">
        <legend>Tools</legend>
        <button id="SpawnButton" class="tool-button" data-tool="3" data-name="spawn" aria-label="Set spawn point">Spawn</button>
        <button id="GoalButton" class="tool-button" data-tool="4" data-name="goal" aria-label="Set goal point">Goal</button>
        <button id="PlatformButton" class="tool-button" data-tool="1" data-name="platform" aria-label="Create platform">Platform</button>
        <button id="SpikeButton" class="tool-button" data-tool="2" data-name="spike" aria-label="Place spike">Spike</button>
        <button id="DeleteButton" class="tool-button" data-tool="0" data-name="delete" aria-label="Delete tile">Delete</button>
        <button id="ResetButton" class="important-button" aria-label="Reset grid">Reset</button>
        <button id="SaveButton" class="important-button" aria-label="Save level">Save</button>
        <button id="LoadButton" class="important-button" aria-label="Load level">Load</button>
    </fieldset>

    <noscript>
        <p>This application requires JavaScript to function properly.</p>
    </noscript>
</body>
</html>
